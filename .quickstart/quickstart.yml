database_key: pardot_database
schema_key: pardot_schema

dbt_versions: ">=1.3.0 <3.0.0"

destination_configurations:
  databricks:
    dispatch:
      - macro_namespace: dbt_utils
        search_order: [ 'spark_utils', 'dbt_utils' ]

public_models: [
  "pardot__opportunities",
  "pardot__prospects",
  "pardot__campaigns",
  "pardot__lists"
]

supported_vars:
  prospect_passthrough_columns:
    type: list
    description: "Addtional `PROSPECT` columns to include in `pardot__prospects`"
    display_name: "Additional Prospect Columns"

